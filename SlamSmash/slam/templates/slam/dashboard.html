{% extends 'base.html' %}

{% block title %}
Slambook-Dashboard
{% endblock %}

{% block body %}
<div class="container">
    <br>
    {% for i in slams %}
    <div class="row">
        <div class="col-md-6">
            <a href="{% url 'view_slam' i.id %}"><p>{{ i }}</p></a>
        </div>
        <div class="col-md-6">
            <p>Written on {{ i.date }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
